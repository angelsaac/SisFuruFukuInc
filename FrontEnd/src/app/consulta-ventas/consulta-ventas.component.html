<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-warning" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Regresar
    </button>
    <h2>Consulta de Reportes de Ventas</h2>
    <button class="btn btn-success" (click)="downloadPDF()">
      <i class="bi bi-download"></i> Descargar PDF
    </button>
  </div>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <table id="ventasTable" class="table table-striped">
      <thead>
        <tr>
          <th>Descripción del Artículo</th>
          <th>Fecha de Venta</th>
          <th>Importe Total</th>
          <th>Estatus de Venta</th>
          <th>Estatus de Supervisión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>{{ venta.descripcionArticulo }}</td>
          <td>{{ venta.fechaVenta }}</td>
          <td>{{ venta.importeTotal }}</td>
          <td>{{ venta.estatusVenta }}</td>
          <td>{{ venta.estatusSupervision }}</td>
          <td>
            <button class="btn btn-sm btn-primary btn-edit" (click)="navigateToEdit(venta)">
              <i class="bi bi-pencil"></i> Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
