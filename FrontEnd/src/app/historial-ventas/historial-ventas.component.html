<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h2>Historial de Ventas</h2>
    <button class="btn btn-warning" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div *ngIf="ventas.length === 0" class="text-center">
      <p>Sin ventas</p>
    </div>
    <table *ngIf="ventas.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Descripción del Artículo</th>
          <th>Fecha de Venta</th>
          <th>Importe Total</th>
          <th>Estatus de Venta</th>
          <th>Estatus de Supervisión</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>{{ venta.descripcionArticulo }}</td>
          <td>{{ venta.fechaVenta }}</td>
          <td>{{ venta.importeTotal }}</td>
          <td>{{ venta.estatusVenta }}</td>
          <td>{{ venta.estatusSupervision }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editVenta(venta)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteVenta(venta.iD_Reporte)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="addVenta()">
      <i class="bi bi-plus-circle"></i> Agregar Venta
    </button>
  </div>
</div>
